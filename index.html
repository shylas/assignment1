<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Number Form</title>
    <meta charset="utf-8">
  </head>

  <body>
  
    <h1>Number Form</h1>
    
    <form onsubmit="numberCounter() & getSum() & getAverage()" name="numberForm">
      <label>Enter numbers here:
        <input type= "text" name= "numberinput" value="">
      </label>
      <input type ="submit" value="Submit">
      <input type="reset" value="Reset" onclick="arrayReset()">
    </form>
    
    <p>Count: <span id ="count"></span></p>
    
    <p>Sum: <span id="sum"></span></p>
    
    <p>Average: <span id="average"></span></p>
    
    
  <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
